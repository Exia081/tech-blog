# Paper主题配置
[params]
# 颜色主题
color = 'linen' # 可选: linen, wheat, gray, light

# 社交图标

github = 'Exia081'
# linkedin = 'exia081'
# rss = true

# 首页个人信息
avatar = 'https://avatars.githubusercontent.com/u/6063169?v=4'
name = 'Exia Huang'
bio = 'A software engineer'

# 其他设置
disableHLJS = false
disablePostNavigation = false
monoDarkIcon = true
math = true
localKatex = false
favicon = "favicon.ico"
appleTouchIcon = "apple-touch-icon.png"

# Giscus 评论配置
[params.giscus]
repo = "Exia081/blog"  # 您的 GitHub 仓库
repoId = "R_kgDOHUr2fg"  # ⚠️ 请从 giscus.app 获取并替换此值
category = "Announcements"  # Discussion 分类
categoryId = "DIC_kwDOHUr2fs4CxodP"  # ⚠️ 请从 giscus.app 获取并替换此值
mapping = "pathname"
strict = "0"
reactionsEnabled = "1"
emitMetadata = "0"
inputPosition = "top"
theme = "light"
lang = "en"  # 默认语言
loading = "lazy"

# 输出格式配置
[outputs]
home = ["HTML", "RSS", "JSON"]

