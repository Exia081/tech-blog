baseURL = 'https://nickhuang.work'
defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = true
theme = 'paper'

# 分页设置
[pagination]
pagerSize = 10

# 构建设置
buildDrafts = false
buildFuture = false
buildExpired = false

# SEO优化
enableRobotsTXT = true
enableGitInfo = true
enableEmoji = true

