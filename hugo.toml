# Paper主题配置
[params]
# 颜色主题
color = 'linen' # 可选: linen, wheat, gray, light

# 社交图标

github = 'Exia081'
# linkedin = 'exia081'
# rss = true

# 首页个人信息
avatar = 'https://avatars.githubusercontent.com/u/6063169?v=4'
name = 'Exia Huang'
bio = 'A software engineer'

# 其他设置
disableHLJS = false
disablePostNavigation = false
monoDarkIcon = true
math = true
localKatex = false
favicon = "favicon.ico"
appleTouchIcon = "apple-touch-icon.png"

# Giscus 评论配置
[params.giscus]
repo = "Exia081/tech-blog"
repoId = "R_kgDOPZNtyQ"
category = "Announcements"
categoryId = "DIC_kwDOPZNtyc4Cxomd"
mapping = "pathname"
strict = "0"
reactionsEnabled = "1"
emitMetadata = "0"
inputPosition = "top"
theme = "preferred_color_scheme"
loading = "lazy"

# 输出格式配置
[outputs]
home = ["HTML", "RSS", "JSON"]

# Markup 配置
[markup]
# 目录设置
[markup.tableOfContents]
startLevel = 2
endLevel = 4
ordered = false

